<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatEasy – Registar</title>

    <link rel="stylesheet" href="../CSS/registar.css">
</head>
<body>

<div class="container">
    <h1>EatEasy</h1>
    <p class="subtitle">Cria a tua conta</p>

    <div class="card">
        <form>
            <label>Nome</label>
            <input type="text" placeholder="O teu nome">

            <label>Email</label>
            <input type="email" placeholder="mail@exemplo.pt">

            <label>Palavra-passe</label>
            <input type="password" placeholder="******">

            <button type="submit">Registar</button>

            <p class="login-text">
                Já tens uma conta criada?
                <a href="../../Geral/html/login.html">Faz login aqui</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
